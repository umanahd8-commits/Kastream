<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CASHX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f0f7ff, #c2d9ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background-color: #a3e635; 
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .logo-box svg {
            width: 50px;
            fill: white;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 16px;
            background-color: #f3f4f6;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            color: #374151;
            outline: none;
            transition: ring 0.2s;
        }

        input:focus {
            box-shadow: 0 0 0 2px #60a5fa;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
        }

        .forgot-password {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            margin-top: 8px;
        }

        .login-btn {
            width: 100%;
            background-color: #0066e1;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(0, 102, 225, 0.4);
            transition: transform 0.1s;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .signup-text {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #4b5563;
        }

        .signup-text a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-box">
            <img src="FKJDFJD">
        </div>
        <h1 class="welcome-text">Welcome Back</h1>
    </div>

    <div class="login-card">
        <form>
            <div class="form-group">
                <span class="label">ID</span>
                <input type="text" placeholder="Username or Email">
            </div>

            <div class="form-group">
                <span class="label">Password</span>
                <div class="password-wrapper">
                    <input type="password" placeholder="Your Password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <a href="#" class="forgot-password">
                    <i class="fa-solid fa-key" style="font-size: 10px;"></i> Forgot password?
                </a>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <p class="signup-text">
            Don't have an account? <a href="index.html">Sign Up</a>
        </p>
    </div>

</body>
</html>
