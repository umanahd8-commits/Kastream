<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege - Verified Vendors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-gold: #AA771C;
            --bright-gold: #FCF6BA;
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --text-white: #ffffff;
            --text-gray: #888888;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gradient-gold: linear-gradient(45deg, var(--dark-gold), var(--bright-gold), var(--primary-gold));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .phone-wrapper {
            width: 100%;
            max-width: 450px;
            background: var(--bg-black);
            min-height: 100vh;
            padding-bottom: 40px;
            position: relative;
        }

        /* Sidebar Styles (Consistent with layout.js) */
        .sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            width: 280px;
            height: 100%;
            background: #111111;
            z-index: 2000;
            transition: 0.4s ease;
            border-right: 2px solid var(--primary-gold);
            padding: 25px;
            box-shadow: 20px 0 50px rgba(0,0,0,0.9);
        }

        .sidebar.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-gold);
            margin-bottom: 35px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 18px;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #1a1a1a;
            font-size: 1rem;
            font-weight: 600;
        }

        .sidebar-item i { 
            color: var(--primary-gold); 
            margin-right: 15px; 
            width: 25px; 
            font-size: 1.2rem;
            text-align: center; 
        }

        .sidebar-item:hover { 
            background: #1a1a1a;
            color: var(--primary-gold); 
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1500;
        }

        /* Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            background: var(--bg-black);
            z-index: 100;
        }

        .nav-trigger {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-gold);
            cursor: pointer;
        }

        .header-logo {
            width: 40px;
            height: auto;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-img-container {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--primary-gold);
            overflow: hidden;
            background: #111;
            cursor: pointer;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hero Section */
        .hero-section {
            padding: 30px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 24px;
            color: var(--primary-gold);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 13px;
            color: #aaa;
            max-width: 320px;
            margin: 0 auto 20px;
        }

        /* Vendors Grid */
        .vendors-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .vendor-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .vendor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-gold);
            overflow: hidden;
            flex-shrink: 0;
        }

        .vendor-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vendor-info {
            flex-grow: 1;
        }

        .vendor-name {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2px;
        }

        .vendor-plan {
            font-size: 0.75rem;
            color: var(--primary-gold);
            font-weight: 600;
            text-transform: uppercase;
        }

        .vendor-bank {
            font-size: 0.7rem;
            color: #888;
            margin-top: 4px;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: var(--primary-gold);
        }
    </style>
</head>
<body>

    <div class="overlay" id="mainOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 style="letter-spacing: 2px;">MENU</h3>
            <i class="fas fa-times fa-lg" id="closeSidebarBtn" style="cursor:pointer"></i>
        </div>
        <a href="dashboard.html" class="sidebar-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="merchants.html" class="sidebar-item" style="color: var(--primary-gold);"><i class="fas fa-store"></i> Vendors</a>
        <a href="articles.html" class="sidebar-item"><i class="fas fa-newspaper"></i> News</a>
        <a href="coupon.html" class="sidebar-item"><i class="fas fa-key"></i> Coupon</a>
        <a href="history.html" class="sidebar-item"><i class="fas fa-history"></i> History</a>
        <a href="monetization.html" class="sidebar-item"><i class="fas fa-bolt"></i> Streak</a>
        <a href="teams.html" class="sidebar-item"><i class="fas fa-users"></i> Teams</a>
        <a href="withdraw.html" class="sidebar-item"><i class="fas fa-wallet"></i> Withdraw</a>
        <a href="profile.html" class="sidebar-item"><i class="fas fa-user-circle"></i> Profile</a>
        <a href="#" id="logoutBtn" class="sidebar-item" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="phone-wrapper">
        <header class="header">
            <div class="nav-trigger" id="hamburgerBtn">
                <i class="fas fa-bars fa-lg"></i>
                <img src="https://i.ibb.co/ksWTTzsJ/1000033093-removebg-preview.png" alt="Logo" class="header-logo" style="margin-left: 10px;">
            </div>
            <div class="header-icons">
                <div class="profile-img-container" id="headerProfileImg">
                    <img id="headerAvatar" src="https://via.placeholder.com/150/111111/D4AF37?text=U" alt="User">
                </div>
            </div>
        </header>

        <section class="hero-section">
            <h1 class="hero-title">Verified Vendors</h1>
            <p class="hero-subtitle">Purchase coupon codes from our trusted partners to upgrade your account.</p>
        </section>

        <div id="vendorsList" class="vendors-grid">
            <div class="loader"><i class="fas fa-spinner fa-spin"></i> Loading vendors...</div>
        </div>
    </div>

    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vendorsList = document.getElementById('vendorsList');
            const headerAvatar = document.getElementById('headerAvatar');
            const headerProfileImg = document.getElementById('headerProfileImg');

            // Handle guest vs logged in user for avatar
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    if (user.avatarUrl) headerAvatar.src = user.avatarUrl;
                    headerProfileImg.onclick = () => location.href = 'profile.html';
                } catch(e) {}
            } else {
                headerProfileImg.onclick = () => location.href = 'login.html';
            }

            async function fetchVendors() {
                try {
                    const res = await fetch('/api/auth/public/vendors');
                    const data = await res.json();
                    
                    if (!res.ok) throw new Error(data.message || 'Failed to load vendors');

                    if (data.vendors.length === 0) {
                        vendorsList.innerHTML = '<div class="empty-state">No approved vendors found at the moment.</div>';
                        return;
                    }

                    vendorsList.innerHTML = data.vendors.map(v => `
                        <div class="vendor-card">
                            <div class="vendor-avatar">
                                <img src="${v.avatarUrl || 'https://via.placeholder.com/150/111111/D4AF37?text=' + (v.fullName ? v.fullName.charAt(0) : 'V')}" alt="${v.fullName || 'Vendor'}">
                            </div>
                            <div class="vendor-info">
                                <div class="vendor-name">${v.fullName || 'Verified Vendor'}</div>
                                <div class="vendor-plan">${v.packageType ? v.packageType + ' Vendor' : 'Verified Vendor'}</div>
                                <div class="vendor-bank">Supports: ${v.vendorBankName || 'Multiple Banks'}</div>
                            </div>
                            ${v.whatsappNumber ? `
                                <a href="https://wa.me/${v.whatsappNumber.replace(/\D/g, '')}" target="_blank" class="btn-whatsapp">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                            ` : ''}
                        </div>
                    `).join('');

                } catch (err) {
                    console.error(err);
                    vendorsList.innerHTML = '<div class="empty-state">Unable to load vendors list. Please try again later.</div>';
                }
            }

            fetchVendors();
        });
    </script>
</body>
</html>
