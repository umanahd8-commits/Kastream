<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animo - Merchant Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }

        #menu-toggle {
            display: none;
        }

        .navbar {
            background-color: #002d72; 
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background-color: white;
            mask: url('https://cdn-icons-png.flaticon.com/512/5968/5968260.png') no-repeat center; /* Placeholder for Logo shape */
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Animo_logo_placeholder.png') no-repeat center;
            background-size: contain;
        }

        .logo-text {
            color: #d9e4e2; 
            font-size: 24px;
            font-weight: bold;
            size-adjust: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: #f0f4f8;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        .hero {
            padding: 40px 20px 20px 20px;
        }

        .hero span {
            color: #666;
            font-size: 14px;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.2;
            margin: 10px 0;
            color: #1a1a1a;
        }

        .breadcrumb {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .breadcrumb .active {
            color: #333;
        }

        .merchant-list {
            padding: 20px;
        }

        .merchant-card {
            background: linear-gradient(90deg, #e3f9fb 0%, #ffffff 50%, #fffde7 100%);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #eee;
        }

        .info {
            flex: 1;
            margin-left: 15px;
        }

        .info h3 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #1a3a5f;
        }

        .info p {
            font-size: 14px;
            color: #666;
        }

        .whatsapp-link {
            background-color: #4caf50;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 22px;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .float-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background-color: #002d72;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a2233; 
            z-index: 1000;
            padding: 20px;
            transform: translateX(100%); 
            transition: transform 0.4s cubic-bezier(0.77,0.2,0.05,1.0);
        }

        #menu-toggle:checked ~ .menu-overlay {
            transform: translateX(0);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .close-label {
            background: #f0f4f8;
            color: #333;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 25px;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item a i {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="menu-toggle">

    <header class="navbar">
        <div class="logo">
            <div class="logo-icon"><img src="https://i.ibb.co/ZzNFQbRx/918-CFC59-9989-4-D61-8605-1-BFDAADADD57.jpg"></div>
            <span class="logo-text">CASHX</span>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            <label for="menu-toggle" class="nav-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
    </header>

    <main>
        <section class="hero">
            <span>Access Key Distributors</span>
            <h1>Message any of our verified Distributors to get started</h1>
            <div class="breadcrumb">
                Home &nbsp; | &nbsp; <span class="active">Distributors</span>
            </div>
        </section>

        <section class="merchant-list">
            <div class="merchant-card">
                <img src="https://i.pravatar.cc/150?u=1" alt="User" class="profile-img">
                <div class="info">
                    <h3>WEALTHTV</h3>
                    <p>Fidelitybank</p>
                </div>
                <a href="#" class="whatsapp-link"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <div class="merchant-card">
                <img src="https://i.pravatar.cc/150?u=2" alt="User" class="profile-img">
                <div class="info">
                    <h3>Almusty</h3>
                    <p>uba</p>
                </div>
                <a href="#" class="whatsapp-link"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <div class="merchant-card">
                <img src="https://i.pravatar.cc/150?u=3" alt="User" class="profile-img">
                <div class="info">
                    <h3>JANECHERISH</h3>
                    <p>First Bank</p>
                </div>
                <a href="#" class="whatsapp-link"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </section>
    </main>

    <div class="float-btn">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <div class="menu-overlay">
        <div class="menu-header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Animo</span>
            </div>
            <label for="menu-toggle" class="close-label">&times;</label>
        </div>

        <ul class="menu-list">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Distributors <i class="fa-solid fa-chevron-down"></i></a></li>
            <li class="menu-item"><a href="#">Top Earners</a></li>
            <li class="menu-item"><a href="#">Marketplace</a></li>
            <li class="menu-item"><a href="#">Pages <i class="fa-solid fa-chevron-down"></i></a></li>
        </ul>
    </div>

</body>
</html>
