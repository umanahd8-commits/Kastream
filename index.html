<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - CASHX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #f0f7ff 0%, #d6e8ff 100%);
            --primary-blue: #0066da;
            --text-dark: #333;
            --text-muted: #888;
            --input-bg: #e9ecef;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .header-section h2 {
            margin: 5px 0;
            font-weight: 600;
            color: #000;
        }

        .sub-header {
            color: var(--primary-blue);
            font-size: 14px;
            margin-top: 0;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .card h1 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px 15px;
            border: none;
            background-color: var(--input-bg);
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            color: #555;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }

        .coupon-code-text {
            font-size: 13px;
            margin: 15px 0;
            color: #444;
        }

        .coupon-code-text a {
            color: #00bcd4; /* Cyan color from image */
            text-decoration: none;
            font-weight: 600;
        }

        .terms-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .terms-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-container span b {
            color: #ffb100; /* Yellow/Orange color for 'Terms' */
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 102, 218, 0.4); /* The heavy shadow in your photo */
            transition: transform 0.2s;
        }

        .btn-signup:active {
            transform: scale(0.98);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #333;
        }

        .footer-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <img src="https://via.placeholder.com/80/81c784/ffffff?text=A" alt="Logo" class="logo">
        <h2>Welcome Back</h2>
        <p class="sub-header">Joining under Admin</p>
    </div>

    <div class="card">
        <h1>Fill in all details correctly</h1>

        <form>
            <div class="form-group">
                <label>Fullname</label>
                <input type="text" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Username">
            </div>

            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Select Country</option>
                    <option value="NG">Nigeria</option>
                    <option value="US">foreigner</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <i class="fa-regular fa-eye-slash toggle-password" id="toggleEye"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Phone">
            </div>

            <div class="form-group">
                <label>coupon Code</label>
                <input type="text" placeholder="coupon Code">
            </div>

            <p class="coupon-code-text">
                Don't have a CASHX coupon code? <a href="merchants.html">Click here</a>
            </p>

            <div class="form-group">
                <label>Package</label>
                <select>
                    <option>Select Package</option>
                    <option>Basic</option>
                    <option>Premium</option>
                </select>
            </div>

            <div class="terms-container">
                <input type="checkbox">
                <span>I agree to the <b>Terms</b></span>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <p class="footer-text">
    Already have an account? <a href="login.html">Sign In</a>
</p>

    <script>
        const togglePassword = document.querySelector('#toggleEye');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
